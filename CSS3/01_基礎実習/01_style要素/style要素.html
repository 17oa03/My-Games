<!DOCTYPE html> <!-- 「このHTML文書はHTML5を意識して作成」という意味 -->
<html lang="ja"> <!-- 全要素をhtml要素で囲む、さらに日本語(ja)の指定 -->
    <head> <!-- head(ヘッド)要素、ページのタイトル名、外部ファイル(CSS, Javascript)の関連付けを記述 -->
        <meta charset="utf-8"> <!-- 使用する文字コード規格(UTF-8)を指定 -->
        <style> /* style要素 */
            h1 { /* h1タグを指定 */
                font-style: italic; /* 文字フォントを変更 */
            }
            p { /* pタグを指定 */
                color: white; /* 文字色を変更 */
                background-color: blue; /* 文字背景色を変更 */
            }
        </style> <!-- style要素の終わり -->
    </head> <!-- head(ヘッド)要素の終わり -->
    <body> <!-- body(ボディ)要素、Webページに表示させたい文書、画像を記述 -->
        <h1> HTML_1 </h1>
        <p> HTML_1 </p>
        <h1> CSS_2 </h1>
        <p> CSS_2 </p>
    </body> <!-- body(ボディ)要素の終わり -->
</html> <!-- html要素の終わり -->

<!-- style要素内のCSS記述方法 -->
<!--
    セレクタ {
        プロパティ名1: 値;
        プロパティ名2: 値;
    } 
-->
<!-- セレクタは、どの要素にスタイルを適用するかを記述する。 -->
