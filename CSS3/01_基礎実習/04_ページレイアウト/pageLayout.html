<!DOCTYPE html> <!-- 「このHTML文書はHTML5を意識して作成」という意味 -->
<html lang="ja"> <!-- 全要素をhtml要素で囲む、さらに日本語(ja)の指定 -->
    <head> <!-- head(ヘッド)要素、ページのタイトル名、外部ファイル(CSS, Javascript)の関連付けを記述 -->
        <meta charset="utf-8"> <!-- 使用する文字コード規格(UTF-8)を指定 -->
    </head> <!-- head(ヘッド)要素の終わり -->
    <body> <!-- body(ボディ)要素、Webページに表示させたい文書、画像を記述 -->
        SPAM SPAM SPAM SPAM!!!
        <p style="background-color: yellow; height: 100px;">EGG</p> <!-- ブロックレベル要素に色と高さを指定 -->
        <span style="background-color: yellow; height: 100px;">BACON</span> <!-- インライン要素に色と高さを指定 -->
        SPAM SPAM SPAM SPAM!!!
    </body> <!-- body(ボディ)要素の終わり -->
</html> <!-- html要素の終わり -->

<!--
インライン要素 <a>, <span>, <button>, <input>, <img>
ブロックレベル要素 <h1>, <h2>, <p>, <div>, <ol>, <ul>, <li>

ブロックレベル要素はstyle要素で高さを指定できるが、
インライン要素は指定できない。
-->
