    <body>
        <h1>2.3_親要素と子要素</h1>
        <p>▼すでにタグが付けられた要素の中で別のタグを指定し、さらに情報を追加することもできる(入れ子、またはネスト)。ネストする場合、終了タグが互い違いにならないよう、内側のタグから順番に閉じていくようにする。
        </p>
        <pre>
正しい  &lt;p&gt;親要素と&lt;em&gt;子要素&lt;/em&gt;です。&lt;/p&gt;
誤り    &lt;p&gt;親要素と&lt;em&gt;子要素&lt;/p&gt;です。&lt;/em&gt;
        </pre>
        <p>このような場合、外側にあって別の要素を含む要素を <strong>親要素</strong> 、内側で親要素に含まれている要素を <strong>子要素</strong> という。上記の例では、p要素が親要素に、em要素が子要素になる。
        </p>
    </body>
</html>
