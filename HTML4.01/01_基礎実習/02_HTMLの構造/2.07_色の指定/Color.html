<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>2.7_色の指定</title>
    </head>
    <body>
        <h1>2.7_色の指定</h1>
        <p>▼HTML で色を指定する方法は2つある。ただし、色を指定するには CSS を利用することが推奨されている。
        </p>
        <pre>
1)#rrggbb(16進数で指定)
    #に続けて、赤(r)、緑(g)、青(b)の値を00～ffの16進数計6桁で表現する。白なら「#ffffff」。

2)色名(色の名前で指定)
    色名で直接指定する。HTML4.01では基本的な16色が定義されている。赤なら「red」。
        </pre>
    </body>
</html>
