        <title>2.8_長さの指定</title>
    </head>
    <body>
        <h1>2.8_長さの指定</h1>
        <p>▼HTML で長さを指定する方法がある。どの方法で指定できるのかは要素によって異なる。ただし、長さを指定するには CSS を利用することが推奨されている。
        </p>
        <pre>
1)ピクセル数で指定
    ピクセル数を単位として整数で指定する。

2)パーセントで指定
    基準とする水平方向、或いは垂直方向の長さに対する割合を、「%」を付けた数値で指定する。
        </pre>
    </body>
</html>
