        <title>2.10_コメント</title>
    </head>
    <body>
        <h1>2.10_コメント</h1>
        <p>▼「&lt;!--」と「--&gt;」に挟まれた部分がコメントになる。ブラウザには表示されないので、編集時にメモを入れたりする他、一時的に文書の一部を隠したり、タグを無効にしたりする時などに利用できる。
        </p>
        <p>▼また、HTML 文書に&lt;style&gt;タグで CSS を囲んだり、&lt;script&gt;タグで JavaScript を組み込む際にも、設定箇所全体をコメント化しておくのが一般的な方法である。
        </p>
    </body>
</html>
