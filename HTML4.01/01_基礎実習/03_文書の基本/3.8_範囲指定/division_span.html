<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>3.8_範囲指定</title>
    </head>
    <body>
        <h1>3.8_範囲指定</h1>
        <div>div <!-- 範囲指定、それ以外の意味は無く、共通のスタイルシートを設定できるブロックレベル要素 -->
        </div>
        <p><span>span</span> <!-- 範囲指定、それ以外の意味は無く、共通のスタイルシートを設定できるインライン要素 -->
        </p>
    </body>
</html>
