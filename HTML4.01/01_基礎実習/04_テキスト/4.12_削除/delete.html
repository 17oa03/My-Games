        <h1>4.12_削除</h1>
        <pre>
C 言語のソースコードです。
            <code>
#include &lt;stdio.h&gt;

int main(void)
{
    <del>printf("Hello, work!\n");</del> <!-- 削除されたものという意味、テキストに抹消線を追加する -->
    <ins>printf("Hello, world!\n");</ins>

    return 0;
}
            </code>
        </pre>
