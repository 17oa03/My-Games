    <body>
        <h1>4.14_フォントスタイル</h1>
        <hr>
        <p><big>C 言語のソースコードです。</big> <!-- 直前のフォントサイズよりも大きくなる -->
        </p>
        <p><small>C 言語のソースコードです。</small> <!-- 直前のフォントサイズよりも小さくなる -->
        </p>
        <pre>

            <code>
<b>#include &lt;stdio.h&gt;</b> <!-- 太字 -->

<i>int main(void)</i> <!-- 斜体 -->
{
            <tt>printf("Hello, work!\n");</tt> <!-- 等幅 -->
    printf("Hello, world!\n");

    return 0;
}
            </code>
        </pre>
        <hr>
    </body>
