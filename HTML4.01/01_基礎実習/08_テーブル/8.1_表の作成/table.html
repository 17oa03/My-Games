<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>8.1_表の作成</title>
    </head>
    <body>
        <h1>8.1_表の作成</h1>
        <table> <!-- 表の作成 -->
            <tr> <!-- 行の定義 -->
                <th>店舗</th> <!-- 行や列の見出しの定義 -->
                <th>住所</th>
                <th>営業時間</th>
            </tr>
            <tr>
                <td>有楽町店</td> <!-- 個々のセルの定義 -->
                <td>千代田区有楽町1-1-1</td>
                <td>11:00-21:00</td>
            </tr>
            <tr>
                <td>新宿店</td>
                <td>新宿区西新宿2-2-2</td>
                <td>11:00-21:00</td>
            </tr>
            <tr>
                <td>池袋店</td>
                <td>豊島区東池袋3-3-3</td>
                <td>10:00-20:00</td>
            </tr>
        </table>
    </body>
</html>
