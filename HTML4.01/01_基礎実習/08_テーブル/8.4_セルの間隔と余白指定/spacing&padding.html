<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>8.4_セル間隔･余白を指定</title>
    </head>
    <body>
        <h1>8.4_セル間隔･余白を指定</h1>
        <!-- cellspacing 属性は表の外枠線とセル、及びセルとセルの間隔をピクセル数で指定する。 -->
        <!-- cellpadding 属性はセルの罫線とセルの内容との間隔(パディング)をピクセル数で指定する。 -->
        <table border="1" cellspacing="10" cellpadding="10">
            <caption>実店舗のご案内</caption>
            <tr>
                <th>店舗</th>
                <th>住所</th>
                <th>営業時間</th>
            </tr>
            <tr>
                <td>有楽町店</td>
                <td>千代田区有楽町1-1-1</td>
                <td>11:00-21:00</td>
            </tr>
            <tr>
                <td>新宿店</td>
                <td>新宿区西新宿2-2-2</td>
                <td>11:00-21:00</td>
            </tr>
            <tr>
                <td>池袋店</td>
                <td>豊島区東池袋3-3-3</td>
                <td>10:00-20:00</td>
            </tr>
        </table>
    </body>
</html>
