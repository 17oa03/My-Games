<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>9.1_入力フォーム</title>
    </head>
    <body>
        <h1>9.1_入力フォーム</h1>
        <!-- form タグに挟まれた部分は、入力フォームであることを示す。フォームの部品を作成する様々な要素は、全て form タグ内に記述する。 -->
        <!-- action 属性は、フォームデータを処理するプログラムのURIを指定する。 -->
        <!-- method 属性は、データをどのような形で送信するか指定する。省略時は「get」が選択される。 -->
        <form action="./form.html" method="post">
            <p>名前：<input type="text" name="name" size="20">
            </p>
        </form>
    </body>
</html>
