<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>9.2_送信ボタン</title>
    </head>
    <body>
        <h1>9.2_送信ボタン</h1>
        <form action="./input.html" method="post">
            <p>ユーザー名：<input type="text" name="user">
            </p>
            <p>パスワード：<input type="password" name="pass">
            </p>
            <!-- <input type="submit">は、フォームの内容を送信するボタンを作成する。フォーム送信する際は、このボタンが必要になる。 -->
            <!-- value 属性は、ボタンに表示するラベルを指定できる。未指定時はブラウザのデフォルト文字が使用される。 -->
            <!-- name 属性は、複数の送信ボタンを作成した際に、押されたボタンを受信側で判別する為の値。 -->
            <p><input type="submit" value="ログイン">
            </p>
        </form>
    </body>
</html>
