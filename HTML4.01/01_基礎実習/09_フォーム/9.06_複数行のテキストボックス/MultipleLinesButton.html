<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>9.6_複数行のテキストボックス</title>
    </head>
    <body>
        <h1>9.6_複数行のテキストボックス</h1>
        <form action="./MultipleLinesButton.html" method="post">
            <!-- 複数行の入力が可能なフィールドを作成する。タグに挟まれたテキストは入力フィールドに予め表示される。 -->
            <!-- rows 属性は、行数の指定。 -->
            <!-- cols 属性は、幅(1行に入力可能な半角文字数) -->
            <p>ご感想：<br>
                <textarea name="Impressions" rows="4" cols="40">ここに感想を記入してください。</textarea>
            </p>
            <p><input type="submit" value="送信">
            </p>
        </form>
    </body>
</html>
