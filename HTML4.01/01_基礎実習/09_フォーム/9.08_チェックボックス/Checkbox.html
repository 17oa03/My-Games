<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>9.8_チェックボタン</title>
    </head>
    <body>
        <h1>9.8_チェックボタン</h1>
        <form action="./Checkbox.html" method="post">
            <p>ご使用のOSをお選びください。
            </p>
            <p>
                <!-- 選択肢から項目を複数選択できるようにする。 -->
                <input type="checkbox" name="OS" value="win">Windows
                <input type="checkbox" name="OS" value="mac">MacOS
                <input type="checkbox" name="OS" value="linux">Linux
                <input type="checkbox" name="OS" value="other">その他
            </p>
            <p>
                <input type="submit" value="送信">
            </p>
        </form>
    </body>
</html>
