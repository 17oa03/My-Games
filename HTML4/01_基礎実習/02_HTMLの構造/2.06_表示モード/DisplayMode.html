<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <title>2.6_表示モード</title>
    </head>
    <body>
        <h1>2.6_表示モード</h1>
        <p>▼比較的新しいブラウザでは<strong>標準準拠(Stsndard)モード</strong>と<strong>互換(Quirks)モード</strong>の表示モードを用意し、
        </p>
        <ul>
            <li>文書型宣言の有無</li>
            <li>システム識別子(文書型宣言の URI 部分)の有無</li>
            <li>XML 宣言の有無</li>
        </ul>
        <p>などによって自動的にこの表示モードが切り替わるような仕組みを採用している。
        </p>
        <pre>
1)標準準拠(Stsndard)モード
    W3Cの標準仕様に従って正しく表示が行われる。

2)互換(Quirks)モード
    旧バージョンとの互換性を考慮し、従来のブラウザと同様の表示が行われる。
        </pre>
    </body>
</html>
