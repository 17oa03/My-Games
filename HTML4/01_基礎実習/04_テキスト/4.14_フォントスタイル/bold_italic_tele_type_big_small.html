        <h1>4.14_フォントスタイル</h1>
        <hr>
        <pre>
C 言語のソースコードです。
            <code>
<b>#include &lt;stdio.h&gt;</b> <!-- 太字 -->

<i>int main(void)</i> <!-- 斜体 -->
{
    <tt>printf("Hello, work!\n");</tt> <!-- 等幅 -->
    <big>printf("Hello, world!\n");</big> <!-- 直前のフォントサイズよりも大きくなる -->

    <small>return 0;</small> <!--  --> <!-- 直前のフォントサイズよりも小さくなる -->
}
            </code>
        </pre>
        <hr>
    </body>
