<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>長文の引用</title>
    </head>
    <body>
        <h1>長文の引用</h1>
        <blockquote> <!-- 長文を抜粋、引用する際に記述する -->
            <p>引用文です、長い文章を抜粋・引用する際に記述します。タグの前後で改行され、上下に1行分のスペースがとられます。
            </p>
        </blockquote>
    </body>
</html>
