<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>定義リスト</title>
    </head>
    <body>
        <h1>定義リスト</h1>
        <h2>Programming Language</h2>
        <dl> <!-- 定義リストであることを示す -->
            <dt>【手続き型】</dt> <!-- 定義する用語 -->
            <dd>「手続き呼び出し」の概念に基づくプログラミングパラダイムの一種。 命令型プログラミングと同義に扱われることが多い。「 手続き」はプロシージャ、ルーチン、サブルーチン、メソッド、関数（数学の関数とは異なる。）
            </dd> <!-- 用語の説明 -->
            <dt>【オブジェクト指向】</dt>
            <dd>オブジェクト同士の相互作用として、システムの振る舞いをとらえる考え方である。英語の object-oriented (直訳は、「対象物志向の」「目的重視の」という意味の形容詞) の日本語訳である。
            </dd>
        </dl>
    </body>
</html>
