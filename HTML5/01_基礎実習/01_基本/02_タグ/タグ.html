<!DOCTYPE html> <!-- 「このHTML文書はHTML5を意識して作成」という意味 -->
<html lang="ja"> <!-- 全要素をhtml要素で囲む、さらに日本語(ja)の指定 -->
    <head> <!-- head(ヘッド)要素、ページのタイトル名、外部ファイル(CSS, Javascript)の関連付けを記述 -->
        <meta charset="utf-8"> <!-- 使用する文字コード規格(UTF-8)を指定 -->
        <titel>タグ</titel> <!-- ブラウザのタブ、タイトルバーに表示 -->
    </head> <!-- head(ヘッド)要素の終わり -->
    <body> <!-- body(ボディ)要素、Webページに表示させたい文書、画像を記述 -->
        <h1>見出し1(heading 1)</h1>
        <h2>見出し2(heading 2)</h2>
        <h3>見出し3(heading 3)</h3>
        <p>段落(paragraph)と<br> <!-- 改行(break) -->
            <span>スパン(span)、テキストの一部をマーキング</span>
        <p>
        <ol> <!-- 番号付きリスト -->
            <li>リスト項目1</li>
            <li>リスト項目2</li>
            <li>リスト項目3</li>
        </ol> <!-- 番号付きリストの終わり -->
        <ul>
            <li>リスト項目1</li>
            <li>リスト項目2</li>
            <li>リスト項目3</li>
        </ul>
        <button>YESボタン</button>
        <button>NOボタン</button>
    </body> <!-- body(ボディ)要素の終わり -->
</html> <!-- html要素の終わり -->
