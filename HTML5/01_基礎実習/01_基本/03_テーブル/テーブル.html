<!DOCTYPE html> <!-- 「このHTML文書はHTML5を意識して作成」という意味 -->
<html lang="ja"> <!-- 全要素をhtml要素で囲む、さらに日本語(ja)の指定 -->
    <head> <!-- head(ヘッド)要素、ページのタイトル名、外部ファイル(CSS, Javascript)の関連付けを記述 -->
        <meta charset="utf-8"> <!-- 使用する文字コード規格(UTF-8)を指定 -->
        <titel>テーブル</titel> <!-- ブラウザのタブ、タイトルバーに表示 -->
    </head> <!-- head(ヘッド)要素の終わり -->
    <body> <!-- body(ボディ)要素、Webページに表示させたい文書、画像を記述 -->
        <table border="1"> <!-- テーブル(table)全体 -->
            <tr> <!-- テーブルの 1 行目 -->
                <td></td> <!-- テーブルの列 -->
                <td>月</td> <!-- テーブルの列 -->
                <td>火</td> <!-- テーブルの列 -->
                <td>水</td> <!-- テーブルの列 -->
                <td>木</td> <!-- テーブルの列 -->
                <td>金</td> <!-- テーブルの列 -->
            </tr> <!-- テーブルの 1 行目終わり -->
            <tr> <!-- テーブルの 2 行目 -->
                <td>午前</td> <!-- テーブルの列 -->
            　  <td>国</td> <!-- テーブルの列 -->
                <td>数</td> <!-- テーブルの列 -->
                <td>英</td> <!-- テーブルの列 -->
                <td>理</td> <!-- テーブルの列 -->
                <td>社</td> <!-- テーブルの列 -->
            </tr> <!-- テーブルの 2 行目終わり -->
            <tr> <!-- テーブルの 3 行目 -->
                <td>午後</td> <!-- テーブルの列 -->
                <td>体</td> <!-- テーブルの列 -->
                <td>図</td> <!-- テーブルの列 -->
                <td>実</td> <!-- テーブルの列 -->
                <td>道</td> <!-- テーブルの列 -->
                <td>美</td> <!-- テーブルの列 -->
            </tr> <!-- テーブルの 3 行目終わり -->
        </table> <!-- テーブル(table)全体の終わり -->
    </body> <!-- body(ボディ)要素の終わり -->
</html> <!-- html要素の終わり -->
