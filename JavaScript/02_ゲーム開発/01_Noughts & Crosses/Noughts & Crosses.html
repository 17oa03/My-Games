<!DOCTYPE html> <!-- 「このHTML文書はHTML5を意識して作成」という意味 -->
<html lang="ja"> <!-- 全要素をhtml要素で囲む、さらに日本語(ja)の指定 -->
    <head> <!-- head(ヘッド)要素、ページのタイトル名、外部ファイル(CSS, Javascript)の関連付けを記述 -->
        <meta charset="utf-8"> <!-- 使用する文字コード規格(UTF-8)を指定 -->
        <style> /* CSS */
            .cell { /* 升目の設定 */
                height: 100px; /* 縦幅の指定 */
                width: 100px; /* 横幅の指定 */
                font-size: 50pt; /* 文字の大きさ */
                text-align: center; /* 文字を中央揃え */
            }
        </style>
        <script> // JavaScript
            var count = 0; // 書き込んだ回数
            function clickMe(event) { // クリックされた要素を取得
                if (count++ % 2 == 0) { // 偶数の場合
                    event.textContent = "〇"; // テキストの書き換え
                } else { // 奇数の場合
                    event.textContent = "×"; // テキストの書き換え
                }
            }
        </script> <!-- script要素の終わり -->
    </head> <!-- head(ヘッド)要素の終わり -->
    <body> <!-- body(ボディ)要素、Webページに表示させたい文書、画像を記述 -->
        <table border = "1"> <!-- テーブルの枠線の太さを指定 -->
            <tr> <!-- テーブルの行 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
            </tr>
            <tr> <!-- テーブルの行 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
            </tr>
            <tr> <!-- テーブルの行 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
                <td class="cell" onclick="clickMe(this);"> </td> <!-- クリックされた場合の処理 -->
            </tr>
        </table>
    </body> <!-- body(ボディ)要素の終わり -->
</html> <!-- html要素の終わり -->
